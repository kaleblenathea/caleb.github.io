<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("link_foto_background.jpg");
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .profile {
      text-align: center;
      margin-top: 2rem;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .portfolio-item {
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .portfolio-item:hover img {
      transform: scale(1.05);
    }

    .portfolio-item h3 {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      margin: 0;
      font-size: 1.5rem;
    }

    .portfolio-item p {
      padding: 1rem;
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Portofolio Saya</h1>
  </header>

  <div class="profile">
    <img src="https://slushtimes.com/wp-content/uploads/2021/07/badass-anime-characters.jpg" alt="Foto Profil">
    <h2>Nama Anda</h2>
    <p>Deskripsi singkat tentang diri Anda</p>
  </div>

  <div class="container">
    <div class="portfolio-item">
      <img src="link_gambar_portofolio_1.jpg" alt="Deskripsi Portofolio 1">
      <h3>Nama Portofolio 1</h3>
      <p>Deskripsi singkat tentang proyek atau karya Anda</p>
    </div>

    <div class="portfolio-item">
      <img src="link_gambar_portofolio_2.jpg" alt="Deskripsi Portofolio 2">
      <h3>Nama Portofolio 2</h3>
      <p>Deskripsi singkat tentang proyek atau karya Anda</p>
    </div>

    <!-- Tambahkan lebih banyak portofolio-item jika diperlukan -->

  </div>
</body>

</html>
